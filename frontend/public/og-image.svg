<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative cards in background -->
  <g opacity="0.15">
    <rect x="-50" y="100" width="160" height="220" rx="12" fill="#6366f1" transform="rotate(-15)"/>
    <rect x="1050" y="350" width="160" height="220" rx="12" fill="#8b5cf6" transform="rotate(20)"/>
  </g>

  <!-- Main cards row -->
  <g transform="translate(150, 180)">
    <!-- Card 1 -->
    <rect x="0" y="20" width="120" height="170" rx="12" fill="url(#cardGradient)" transform="rotate(-8)"/>
    <text x="60" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(-8)">1</text>

    <!-- Card 2 -->
    <rect x="140" y="10" width="120" height="170" rx="12" fill="url(#cardGradient)" transform="rotate(-3)"/>
    <text x="200" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(-3)">2</text>

    <!-- Card 3 -->
    <rect x="280" y="0" width="120" height="170" rx="12" fill="url(#cardGradient)"/>
    <text x="340" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">3</text>

    <!-- Card 5 (highlighted) -->
    <rect x="420" y="-10" width="130" height="185" rx="14" fill="url(#cardGradient)" stroke="white" stroke-width="3"/>
    <text x="485" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">5</text>

    <!-- Card 8 -->
    <rect x="570" y="0" width="120" height="170" rx="12" fill="url(#cardGradient)"/>
    <text x="630" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">8</text>

    <!-- Card 13 -->
    <rect x="710" y="10" width="120" height="170" rx="12" fill="url(#cardGradient)" transform="rotate(3)"/>
    <text x="770" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(3)">13</text>
  </g>

  <!-- Title -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">fibonacci-mcfibface</text>

  <!-- Subtitle -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af" text-anchor="middle">Free planning poker for agile teams</text>
</svg>
